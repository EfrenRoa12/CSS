<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="_30formuflex.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="flex-container">
        <form action="form" class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Nombre">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Email">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje">
                    
                </textarea>
            </div>
            <div class="form_section">
                <input type="submit" class="form__input"><!--esto es para boton de enviar-->
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/95/95645.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
